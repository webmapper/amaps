version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      #install chromium dependencies
      - run: sudo apt-get update && sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget

      - checkout


      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      # checkout nlmaps and build with custom config
      - run: git clone https://github.com/webmapper/nlmaps test/nlmaps
      - run: |
            cd test/nlmaps
            npm install
            npm run bootstrap 
            NODE_ENV=production node scripts/build -c ../../config/amsterdam.config.js -p leaflet,openlayers,googlemaps,geolocator
            NODE_ENV=production node scripts/build -c ../../config/amsterdam.config.js -p nlmaps
            node scripts/publish

      # lint
      - run: npm run lint

      # build amaps
      - run: npm run build-amaps-dev

      # serve
      - run: npm run serve
      # test
      - run: npm run test
