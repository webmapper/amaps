version: '3.5'
services:
  serve:
    build:
      context: .
    ports:
      - 8095:80

  test:
    build:
      context: .
      target: build-deps
    environment:
      - SERVER_HOSTNAME=serve
    command: npm run test
    depends_on:
      - serve

  lint:
    build:
      context: .
      target: build-deps
    command: npm run lint
